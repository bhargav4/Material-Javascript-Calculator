<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Material Javascript Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

      
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id='calc'>
  <div class='box'>
    <span></span>
  </div>
  <form>

    <button id='ac' class='bttn'>AC</button>
    <button id='ce' class='bttn'>CE</button>
    <button class='bttn numb'>%</button>
    <button id='del' class='bttn'>DEL</button>
    <button class='bttn numb'>7</button>
    <button class='bttn numb'>8</button>
    <button class='bttn numb'>9</button>
    <button id='div' class='bttn numb'>/</button>
    <button class='bttn numb'>4</button>
    <button class='bttn numb'>5</button>
    <button class='bttn numb'>6</button>
    <button id='mul' class='bttn numb'>*</button>
    <button class='bttn numb'>1</button>
    <button class='bttn numb'>2</button>
    <button class='bttn numb'>3</button>
    <button id='min' class='bttn numb'>-</button>
    <button class='bttn numb'>.</button>
    <button class='bttn numb'>0</button>
    <button id='equ' class='bttn'>=</button>
    <button id='plus' class='bttn numb'>+</button>

  </form>
</div>
<div class='foot'>
  <p1>A pen by Bhargav</p1><br><p1>Inspired from Material design</p1></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
